framework:
    secret:          Hell yeah!
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    session:         ~
    default_locale:  en
    translator:      { fallback: en }
    profiler:        { only_exceptions: false }
    templating:
        engines: ['twig']

cowlby_duo_security:
    duo:
        ikey: integration_key
        skey: secret_key
        akey: application_key
        host: hostname
